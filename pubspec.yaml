name: fasum1
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.13.0
  firebase_auth: ^5.5.3
  cloud_firestore: ^5.6.7
  image_picker: ^1.1.2
  flutter_image_compress: ^2.4.0
  geolocator: ^14.0.0
  intl: ^0.20.2
  flutter_launcher_icons: ^0.14.3
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets: 
    - assets/fasum_icon.png
    - assets/fasum_icon_512.png

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/fasum_icon_512.png"
  min_sdk_android: 23